<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        body{

            background-image: url(4b5680f7e62842597a7915ddd342f398.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            height: 10rem;
            width: 10rem;
            border-radius: 80%;
            border: none;
            color: darkblue;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 1240px) {

            body{
            background-image: url(4b5680f7e62842597a7915ddd342f398.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            
            height: 10vh;
           }
            button {

                margin-top: 40%;
                height: 7rem;
                width: 7rem;
                font-size: 14px;
            }
        }
        @media (max-width: 880px) {

            
            button {

                margin-top: 30%;
                height: 6rem;
                width: 6rem;
                font-size: 12px;
            }
        }
        @media (max-width: 530px) {

            
            button {

                margin-top: 25%;
                height: 4rem;
                width: 4rem;
                font-size: 10px;
            }
        }
        
        @media (max-width: 448px) {

            
            button {

                margin-top: 20%;
                height: 3rem;
                width: 3rem;
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <button>Click Me!</button>
    <script src="buttonPage.js"></script>
</body>
</html>
